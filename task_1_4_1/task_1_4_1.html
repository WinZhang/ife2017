<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task_1_4_1</title>
	<style type="text/css">
		.container{
			width: 400px;
			height: 200px;
			background-color: #ccc;
			position: absolute;
			left: 50%;
			top: 50%;
			margin-left: -200px;
			margin-top: -100px;
		}
		.topleft{
			width: 50px;
			height: 50px;
			background-color: #fc0;
			border-bottom-right-radius: 50px;
		}
		.bottomright{
			width: 50px;
			height: 50px;
			background-color: #fc0;
			border-top-left-radius: 50px;
			position: absolute;
			bottom: 0;
			right: 0;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="topleft"></div>
		<div class="bottomright"></div>
	</div>
</body>
</html>
